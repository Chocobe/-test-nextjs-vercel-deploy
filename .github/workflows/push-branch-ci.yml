name: push branch ci

run-name: running push branch

on: 
  push:
    branches: ['*']

jobs:
  run-push-branch-ci:
    name: ${{ github.ref_name }} CI
    runs-on: ubuntu-latest
    steps:
      - name: checkout to ${{ github.ref_name }}
        uses: actions/checkout@v3
      - name: setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: install dependencies
        run: yarn install
      - name: LINT
        run: |-
          yarn lint
